<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Software Management</title>
	{% load static %} {% include 'Resources/Head.html' %}
</head>

<body id="page-top">
	<div id="wrapper">
		{% include 'Resources/Navbar.html' %}

		<div class="d-flex flex-column" id="content-wrapper">
			<div id="content">
				{% include 'Resources/Menu1.html' %}
				<div class="container-fluid">
					<div class="d-sm-flex justify-content-between align-items-center mb-4">
						<h3 class="text-dark mb-0">Software Management</h3>
					</div>
					<div class="row">
						<div class="col-md-8 col-xl-6 mb-4">
							<div class="card shadow border-left-primary py-2">
								<div class="card-body">
									<div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>Update
											Software</span></div>
									<div class="form-group py-4">
										<form method="POST" action="">
											{% csrf_token %}
											<div class="row justify-content-between text-left">
												<div class="form-group col-sm-9 flex-column d-flex"> <label
														class="form-control-label px-1">Software Name<span
															class="text-danger"> *</span></label><input type="text"
														name="SName" value="{{items.SName}}"> </div>
											</div>
											<br>
											<div class="row justify-content-between text-left">
												<div class="form-group col-sm-9 flex-column d-flex"> <label
														class="form-control-label px-1">Lab No.<span
															class="text-danger"> *</span></label><input type="text"
														name="LabI" value="{{items.LabI}}"></div>
											</div>
											<br>
											<button type="submit" class="btn btn-primary"><i
													class="fas fa-clipboard-list"></i>&nbsp;&nbsp;Edit</button>
										</form>
										<br>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% include 'Resources/Footer.html' %}
		</div>
		<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
	</div>
	{% include 'Resources/Links.html' %}
	<!-- Other JavaScript -->
	<script src="{% static 'Resources/js/main.js' %}"></script>
	<script>
		$(document).ready(function () {
			//Event code end here
			$("#sidebarToggleTop").trigger("click"); //trigger its click
		});
	</script>
</body>

</html>
